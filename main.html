<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" class="form">
		<label for="name" >Name</label>
		<input type="text" id="name" required placeholder="Name">
		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Email">
		<label for="gender_m gender_f">Gender</label>
		<input type="radio" name="gender" id="gender_m">Male</input>
		<input type="radio" name="gender" id="gender_f">Female</input>
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="--Please choose an option--">
		
		</select>
		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age">
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		<button type="submit">Submit</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
